image: maven:3-eclipse-temurin-17

variables:
  DOCKER_IMAGE: my-springboot-app
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task

stages:
  - build
  - test
  - build-sonar
  - docker
  - deploy

build:
  stage: build
  image: maven:3.9.11
  script:
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*jar

test:
  stage: test
  image: maven:3.9.11
  script:
    - mvn test

build-sonar:
  stage: build-sonar

  tags:
    - hva

  cache:
    policy: pull-push
    key: "sonar-cache-$CI_COMMIT_REF_SLUG"
    paths:
      - "${SONAR_USER_HOME}/cache"
      - sonar-scanner/

  script:
    - mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'

docker:
  stage: docker
  image: docker:24.0.5
  services:
    - docker:dind
  script:
    - docker build -t $DOCKER_IMAGE .
    - docker tag $DOCKER_IMAGE registry.gitlab.com/$CI_PROJECT_PATH:$CI_COMMIT_SHORT_SHA
    - docker push registry.gitlab.com/$CI_PROJECT_PATH:$CI_COMMIT_SHORT_SHA
  only:
    - main

deploy:
  stage: deploy
  script:
    - echo "Deploying on Render"
    - curl -X POST "$RENDER_DEPLOY_HOOK"
  only:
    - main